<html lang="pt-BR">
<head>
    <meta><meta charset="UTF-8">

</head>
<body>
    <header>
        <img src="assets/IMAGES/logo.png" alt="Logo ONG Esperança" class="logo" />
        <nav>
            <a href="index.html">Início</a>
            <a href="projeto.html">Projeto</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de voluntário</h1>
        <form id="cadastroForm" action="#" method="post" novalidate>
  <fieldset>
    <legend>Informações Pessoais</legend>

    <div class="form-row">
      <label for="nome">Nome Completo *</label>
      <input id="nome" name="nome" type="text" autocomplete="name" required minlength="2">
    </div>

    <div class="form-row two-col">
      <div>
        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" autocomplete="off" maxlength="14" required aria-describedby="cpf-help" placeholder="000.000.000-00">
        <small id="cpf-help">Digite apenas números; formatamos para 000.000.000-00.</small>
      </div>

      <div>
        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000" required>
      </div>
    </div>

    <div class="form-row two-col">
      <div>
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" required placeholder="00000-000">
        <small id="cep-help">Digite apenas números; formatamos para 00000-000.</small>
      </div>

      <div>
        <label for="nascimento">Data de Nascimento *</label>
        <input id="nascimento" name="nascimento" type="date" required max="">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>

    <div class="form-row two-col">
      <div>
        <label for="estado">Estado (UF) *</label>
        <select id="estado" name="estado" required>
          <option value="">Carregando...</option>
        </select>
      </div>

      <div>
        <label for="cidade">Cidade *</label>
        <select id="cidade" name="cidade" required>
          <option value="">Selecione o estado</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <label for="endereco">Endereço</label>
      <input id="endereco" name="endereco" type="text" autocomplete="street-address">
    </div>
  </fieldset>

  <div class="button-row">
    <button type="submit" class="btn">Enviar Cadastro</button>
    <button type="reset" class="btn secondary">Limpar</button>
  </div>
</form>
    </main>
